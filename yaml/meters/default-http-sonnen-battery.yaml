type: default
name: Sonnenbatterie Eco/10 (Battery/ HTTP)
sample: |
  power: # power reading
    type: http # use http plugin
    uri: http://<ip_address>:8080/api/v1/status
    jq: .Pac_total_W
    scale: -1 # reverse direction
  soc:
    type: http
    uri: http://<ip_address>:8080/api/v1/status
    jq: .USOC 