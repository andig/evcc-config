type: default
name: SolarEdge StorEdge (Battery Meter)
sample: |
  power:
    type: modbus
    uri: 192.0.2.2:502
    id: 1
    register:
      address: 62836
      type: holding
      decode: float32s
    scale: -1
  soc:
    type: modbus
    uri: 192.0.2.2:502
    id: 1
    register:
      address: 62852
      type: holding
      decode: float32s

